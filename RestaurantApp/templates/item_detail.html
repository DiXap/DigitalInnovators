{% extends 'base.html' %}

{% block title %}
<title>50 amigos - {{item.name}}</title>
{% endblock %}

{% block content %}
<div class="container-fluid ps-0 pb-0">
    <div class="row">
        <div class="col-md pe-0" style="max-height: 95vh;">
            <img src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=710&q=80" 
            alt={{item.name}}
            class="h-100 w-100"
            >
        </div>
        <div class="col-md-3 mt-5 d-flex flex-column justify-content-between h-25">
            <div class="px-2">
                <h1 class="fs-1">{{item.name}}</h1>
                <p>{{item.description}}</p>
                <p>$ {{item.price}} MXN.</p>
            </div>
            <div class="mt-5 ms-1 pb-3 container-fluid">
                <form class="row" action="{% url 'item_add' item.category item.id %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-success btn-lg" type="submit">
                        Ordenar
                    </button>
                </form>
                <div class="row mt-3">
                    <a href="{% url 'category' item.category %}" class="btn btn-secondary py-2 fs-5 text-white">
                        Regresar
                    </a>
                </div>
            </div>
            {% if success %}
            <div class="mt-5 border border-sucess p-2">
                <h1>{{success}}</h1>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
