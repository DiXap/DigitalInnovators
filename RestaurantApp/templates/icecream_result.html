{% extends 'base.html' %}

{% block title %}
<title>50 amigos - Resultado del helado</title>
{% endblock %}

{% block content %}
<div class="container-fluid mx-auto text-center my-5">
    <h1 class="fs-1 mb-5">Resultados de la votación</h1>
    <div class="row gap-4 d-flex flex-row justify-content-center">
        <div class="position-relative col-md-2 px-1 text-center" style="max-width: 350px;">
            <img 
            id="cat-thumbnail"
            src="https://gastronomiapalacio.com/cdn/shop/articles/el-origen-de-los-helados-gourmet-y-algunos-sabores-que-tienes-que-probar.jpg"
            alt={{winner}}
            class="img-fluid object-fit-contain rounded mw-100"
            >
            <div class="d-flex flex-column align-items-center px-2">
                <h1 class="fs-4 pt-2">¡{{winner}}!</h1>
                <p class="text-start">{{winner}} ha ganado la votación, en unos momentos traerán el premio.</p>
                <div class="mt-3 w-100">
                    <a href="{% url 'signout' %}" class="btn btn-success py-2 fs-5 text-white">
                        Continuar
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
