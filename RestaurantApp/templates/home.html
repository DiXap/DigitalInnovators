{% extends 'base.html' %}

{% block title %}
<title>Bienvenido</title>
{% endblock %}

{% block navbar_items %}
{{ block.super }}
{% endblock %}

{% block content %}
<main style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
    <style>
        .welcome-heading {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .start-link {
            display: inline-block;
            padding: 10px 40px;
            background-color: #f48020;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 24px;
        }

        .start-link.blue {
            background-color: blue;
        }

        .start-link:hover {
            background-color: #0044cc;
        }

        .sidebar {
            position: fixed;
            top: 80px;
            right: 20px; /* Modifica 'left' por 'right' */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-item {
            width: 500px;
            height: 750px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Elimina 'transform: rotate(-5deg);' */
            overflow: hidden;
        }

        .sidebar-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    {% load static %}

    <div style="text-align: center;">
        <h1 class="welcome-heading">Â¡Bienvenido!</h1>
        <a class="start-link blue" href="{% url 'table_init' %}">Iniciemos</a>
    </div>

    <div class="sidebar">
        <div class="sidebar-item">
            <img src="{% static 'images/Carne.jpg' %}" alt="Image 1">
        </div>
    </div>

    <div class="sidebar" style="position: fixed; top: 80px; left: 20px;"> <!-- Modifica 'right' por 'left' -->
        <div class="sidebar-item">
            <img src="{% static 'images/Helado.jpg' %}" alt="Image 2">
        </div>
    </div>
</main>
{% endblock %}
