<title>Bienvenido</title>
{% endblock %}

{% block navbar_items %}
{{ block.super }}
{% endblock %}

{% block content %}

<main style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1499028344343-cd173ffc68a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZvb2R8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            ">
    <style>
        .welcome-heading {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .start-link {
            display: inline-block;
            padding: 10px 40px;
            background-color: #f48020;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 24px;
            position: relative; /* Agrega esta línea */
            z-index: 1; /* Agrega esta línea */
        }

        .start-link.blue {
            background-color: blue;
        }

        .start-link:hover {
            background-color: #0044cc;
        }

        .sidebar {
            position: fixed;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 0; /* Agrega esta línea */
        }

        .sidebar-item {
            width: 500px;
            height: 750px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .sidebar-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
   

    <div style="text-align: center;">
        <h1 class="welcome-heading">Bienvenido</h1>
        <a class="start-link blue" href="{% url 'table_init' %}">Iniciemos</a>
    </div>

{% endblock %}
